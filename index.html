<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrested Development Trivia Game</title>
    <!--Google Font: Lobster & Roboto-->
    <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto" rel="stylesheet">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css">
    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">    
</head>

<body>

    <!--jumbotron-->
    <div class="jumbotron jumbo-win jumbo-lose">
        <h2 class="header">ARRESTED DEVELOPMENT TRIVIA</h2>
        <h5 class="header-text">A trivia game for discerning Arrested Development fans everywhere.</h5> 
    </div>

    <div class="container main">
        <section id="introSection">
            <div class="row" id="imageRow">
                <div class="col-xs-12 center-align">
                    <!--Arrested Development image displays until game starts-->
                    <img class="start-img center-block" src="./assets/images/arr-dev-start.jpg" alt="Arrested Development Cast" id="startImg">
                </div>
            <div class="row" id="buttonRow">
                <div class="col-xs-12 center-align">
                    <!--Game start btn-->
                    <button class="btn btn-default center-block startButton" id="startButton">Play</button> 
                </div>
            </div>
            <!-- Trivia questions -->
            <section id="questionSpace" class="container">
                <div class="row">
                    <div class="col-xs-12 text-center" id="timer">
                        <!--Timer will go here-->

                    </div>
                </div>
                <div class="row" id="messageSection">
                    <div class="col-xs-12">
                        <div class="panel panel-default">
                            <div class="panel-body" id="gameMessage">


                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8 col-xs-offset-2 center-align"> 
                        <div class="panel panel-default">
                            <div class="panel-body" id="questionContainer">

                            </div>
                        </div>
                    </div>
                </div>            

                <!--<div class="row">
                    <div class="col-xs-12 center-align" id="questionContainer">
                        
                    </div>
                </div>-->


                <div class="row">
                    <div class="col-xs-8 col-xs-offset-2 center-align">
                        <div class="panel panel-default">
                            <div class="panel-body" id="choices">
                    
                    </div>
                </div>

                <!--<div class="row">
                    <div class="col-xs-8 col-xs-offset-2 center-align" id="choices">
                        Push questions in <p>
                    </div>
                </div>-->
            </section><!--End of questions-->
        </section><!--End of intro section-->
    </div><!--container-->
    
    <footer class="footer page-footer text-center">
        <div class="footer-copyright">
            <div class="container">
                <p><a href="http://www.jakethornberry.net" target="_blank">Jake Thornberry</a> | <a href="https://github.com/wjthornberry/TriviaGame" target="_blank">GitHub Repo</a>
                <br> &copy; 2017 Jake Thornberry</p>
            </div>
        </div>
    </footer>

    <!--And now I'd like to welcome js and jQuery to the party-->
    <!--jQuery CDN-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!--JavaScript-->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>

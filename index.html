<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrested Development Trivia Game</title>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css">
    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/style.css"> 
</head>
<body>

<iv jumbotron img>

<div container>

<div time remaining box position: fixed>

<div q1 h2 or h3>

<div p q1 answers - multiple choice>

<div p q2>

<div p q2 answers>

<h1 A.D. Trivia Game>

<img hide after click>

<div play button: hide after click>

<div h2/h3 final score box>

<p Correct answers:>
<p Incorrect answers:>
<p Unanswered questions:>
<div play again button: hide until game done then hide after click>

<footer>

    <!--And now I'd like to welcome js and jQuery to the party--> 
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
